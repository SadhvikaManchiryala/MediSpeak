<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacist Dashboard | MedSpeak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-100 p-10 font-sans">
    <div class="max-w-xl mx-auto bg-white p-10 rounded-3xl shadow-lg">
        <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">ðŸ’Š Create Patient QR</h1>
        
        <div class="space-y-4">
            <input id="med" type="text" placeholder="Medicine Name" class="w-full p-4 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-400">
            
            <div class="flex gap-2">
                <select id="time" class="w-full p-4 border rounded-xl bg-gray-50 outline-none">
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                    <option value="night">Night</option>
                </select>
                <button onclick="testAudio('time')" class="px-4 bg-gray-200 rounded-xl hover:bg-gray-300">ðŸ”Š Test</button>
            </div>

            <div class="flex gap-2">
                <select id="food" class="w-full p-4 border rounded-xl bg-gray-50 outline-none">
                    <option value="before_meal">Before Meal</option>
                    <option value="after_meal">After Meal</option>
                    <option value="empty_stomach">Empty Stomach</option>
                </select>
                <button onclick="testAudio('food')" class="px-4 bg-gray-200 rounded-xl hover:bg-gray-300">ðŸ”Š Test</button>
            </div>
            
            <button onclick="generateLink()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition">Generate QR Code</button>
        </div>

        <div id="result" class="mt-10 hidden border-t pt-8 text-center">
            <div id="qrcode-canvas" class="flex justify-center mb-6 px-4"></div>
            <p class="text-gray-500 text-sm mb-4">Scan this with the patient app</p>
            <button onclick="window.print()" class="text-blue-500 font-bold hover:underline">Print Sticker</button>
        </div>
    </div>

    <script>
    const translationDict = {
        "morning": "à°‰à°¦à°¯à°‚", "afternoon": "à°®à°§à±à°¯à°¾à°¹à±à°¨à°‚", "evening": "à°¸à°¾à°¯à°‚à°¤à±à°°à°‚", "night": "à°°à°¾à°¤à±à°°à°¿",
        "before_meal": "à°­à±‹à°œà°¨à°¾à°¨à°¿à°•à°¿ à°®à±à°‚à°¦à±", "after_meal": "à°­à±‹à°œà°¨à°‚ à°¤à°°à±à°µà°¾à°¤", "empty_stomach": "à°–à°¾à°³à±€ à°•à°¡à±à°ªà±à°¤à±‹"
    };

    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const med = params.get('med') || "---";
        const t = (params.get('time') || "").toLowerCase().trim();
        const f = (params.get('food') || "").toLowerCase().trim();

        document.getElementById('display-med').innerText = med;
        document.getElementById('display-time').innerText = translationDict[t] || t || "---";
        document.getElementById('display-food').innerText = translationDict[f] || f || "---";
    };

    function playVoice() {
        const params = new URLSearchParams(window.location.search);
        const medName = params.get('med') || "";
        const t = (params.get('time') || "").toLowerCase().trim();
        const f = (params.get('food') || "").toLowerCase().trim();
        const spinner = document.getElementById('loading-spinner');

        if (!medName) return;
        spinner.classList.remove('hidden');

        // 1. Voice for Medicine Name
        const intro = new SpeechSynthesisUtterance("à°ˆ à°®à°‚à°¦à± à°ªà±‡à°°à± " + medName);
        intro.lang = 'te-IN';
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(intro);

        intro.onend = function() {
            // 2. The Fix: Using a relative path that works on GitHub Pages
            const timeAudio = new Audio("audio/" + t + ".mp3?v=" + Date.now());
            const foodAudio = new Audio("audio/" + f + ".mp3?v=" + Date.now());

            timeAudio.play().then(() => {
                timeAudio.onended = () => {
                    setTimeout(() => {
                        foodAudio.play().catch(e => spinner.classList.add('hidden'));
                    }, 500);
                };
            }).catch(err => {
                spinner.classList.add('hidden');
                // If it fails, this will show us the EXACT broken link
                alert("Failed to load: " + timeAudio.src);
            });

            foodAudio.onended = () => spinner.classList.add('hidden');
        };
    }
</script>
</body>
</html>
